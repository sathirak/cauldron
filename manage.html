<html lang="en">
<head>

    <title>Caludron</title>

</head>
<body>

    <!-- The part with the logo and the title -->

        <h1 class="heading">Cauldron</h1>

    </div>

    <!-- this is the search bar and the refresh button -->
    <form id="search_form" class="bar">

        <svg xmlns="http://www.w3.org/2000/svg" id="refresh_now"  style="display: block;" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-refresh-ccw"><path d="M21 12a9 9 0 0 0-9-9 9.75 9.75 0 0 0-6.74 2.74L3 8"/><path d="M3 3v5h5"/><path d="M3 12a9 9 0 0 0 9 9 9.75 9.75 0 0 0 6.74-2.74L21 16"/><path d="M16 16h5v5"/></svg>
        
        <input type="text" id="search_query" placeholder="Search something...">

        <button type="submit" style="background-color: inherit;color: inherit;">
            <svg xmlns="http://www.w3.org/2000/svg" id="search_btn" style="display: block;" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-search"><circle cx="11" cy="11" r="8"/><path d="m21 21-4.3-4.3"/></svg>
        </button>

    </form>

    <!-- the bar with all the filter buttons -->
    <div class="bar">

        <button type="button" class="filter-button" tag="all">All</button>
        <button type="button" class="filter-button" tag="star">Stars</button>
        <button type="button" class="filter-button" tag="bookmark">Bookmarks</button>
        <button type="button" class="filter-button" tag="image">Images</button>
        <button type="button" class="filter-button" tag="link">Links</button>
        <button type="button" class="filter-button" tag="text">Text</button>
        <button type="button" class="filter-button" tag="code">Code</button>
        
    </div>

    <!-- where all the cargo gets dumped into by the run() function -->
    <div id="cargo_dump"></div>

    <!-- The lower bar with the delete button and memory dump     -->
    <div class="bar">

        <button id="delete_all" style="all: unset;font-weight: 600;cursor: pointer;display: flex;align-items: center;gap: 3px;"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-trash"><path d="M3 6h18"></path><path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"></path><path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"></path></svg>  
            Delete All
        </button>

        <div id="memory_dump" style="font-weight: 600;user-select: none;"></div>

        <button id="export_cargo" style="all: unset;font-weight: 600;cursor: pointer;display: flex;align-items: center;gap: 3px;"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-hard-drive-download"><path d="M12 2v8"/><path d="m16 6-4 4-4-4"/><rect width="20" height="8" x="2" y="14" rx="2"/><path d="M6 18h.01"/><path d="M10 18h.01"/></svg>  
            Export
        </button>

        <input type="file" id="file_input" style="display: none;">
        <button id="import_cargo" style="all: unset;font-weight: 600;cursor: pointer;display: flex;align-items: center;gap: 3px;"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-hard-drive-upload"><path d="m16 6-4-4-4 4"/><path d="M12 2v8"/><rect width="20" height="8" x="2" y="14" rx="2"/><path d="M6 18h.01"/><path d="M10 18h.01"/></svg>
            Import
        </button>

    </div>

    <!-- the popup modal that comes out when you edit stuff -->
    <div id="editModal" class="modal">

        <div class="modal-content">

            <span class="close">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-square-x"><rect width="18" height="18" x="3" y="3" rx="2" ry="2"/><path d="m15 9-6 6"/><path d="m9 9 6 6"/></svg>      
            </span>

            <h2>Edit</h2>

            <label for="titleInput">Title</label>
            <input spellcheck="false" type="text" id="titleInput" name="titleInput" placeholder="Add a title"><br><br>

            <label for="linkInput">Link</label>
            <input spellcheck="false" type="text" id="linkInput" name="linkInput" placeholder="Add a link"><br><br>

            <label for="tagsInput">Tags (Separate with commas)</label>
            <input spellcheck="false" type="text" id="tagsInput" name="tagsInput" placeholder="Add tags separated by commas"><br><br>

            <label for="moreInput">More Info</label><br>
            <textarea spellcheck="false" id="moreInput" name="moreInput" rows="4" cols="50" placeholder="Add some more information"></textarea><br><br>
            
            <button id="save_changes">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-save"><path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"/><polyline points="17 21 17 13 7 13 7 21"/><polyline points="7 3 7 8 15 8"/></svg>
                Save Changes
            </button>
        </div>
  </div>

  <!-- lastly load the script -->
  <script src="manage.js"></script>
</body>
</html>
